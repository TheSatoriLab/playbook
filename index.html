<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dxw Playbook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="build/assets/css/styles.css">
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'dxwâ€™s playbook',
      repo: '',
      loadNavbar: 'build/partials/_navbar.md',
      homepage: 'playbook.md',
      maxLevel: 2,
      themeColor: '#006998',
      ga: 'UA-29555961-6',
      formatUpdated: '{DD}/{MM}/{YY}',
      search: 'auto',
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/dxw/playbook/blob/master/',
          'http://playbook.dxw.com',
          'Edit document'
        ),
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/jquery"></script>
  <script src="build/assets/js/skip-to-content.js"></script>
  <!--[if lte IE 8]>
  <script src="build/assets/js/ie8-github-redirect.js"></script>
  <![endif]-->
  <script>
      $(function(){
        $(document).on('click', '.sidebar-nav ul a', function() {
          $('ul.children').removeClass('active');
          $(this).parent('li').parent('ul.children').addClass('active')
        });

        $(window).on('hashchange load', function() {
          setTimeout(activateNavElements, 200)
        }).on('scroll', function() {
          $('ul.children').removeClass('active');
          $('li.active').parent('ul.children').addClass('active')
        });
      });

      function activateNavElements() {
        var $visibleNavElements = $('.sidebar-nav ul > li:visible');
        if ($visibleNavElements.length === 2) {
          $visibleNavElements.eq(0).addClass('active');
        }
      }
  </script>
</body>
</html>
